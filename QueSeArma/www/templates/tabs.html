<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" id="tabs">

    <!-- Login Tab -->
  <ion-tab style="" title="" icon-off="ion-key" icon-on="ion-key" href="#/tab/login" id="logintab">
    <ion-nav-view name="tab-login" id="logintabview"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="" icon-off="ion-android-bar" icon-on="ion-android-bar" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab 
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
-->

  <!-- Account Tab 
  <ion-tab title="" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
-->



  <!-- Map Tab -->
  <ion-tab title="" icon-off="ion-pinpoint" icon-on="ion-pinpoint" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="" icon-off="ion-person" icon-on="ion-person" href="#/tab/Information">
    <ion-nav-view name="tab-information"></ion-nav-view>
  </ion-tab>


</ion-tabs>
